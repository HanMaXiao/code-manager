<!DOCTYPE html>
<html>
<head>

  <style>
    :root {

      --border: var(--vscode-input-border, #3c3c3c);
      --focus-border: var(--vscode-focusBorder, #007fd4);
      --button-background: var(--vscode-button-background, #0e639c);
      --button-hover: var(--vscode-button-hoverBackground, #1177bb);
      --button-foreground: var(--vscode-button-foreground, #ffffff);
    }

    body {
      font-family: var(--vscode-font-family, "Segoe WPC", "Segoe UI", sans-serif);
      font-size: var(--vscode-font-size, 13px);
      color: var(--foreground);
      background-color: var(--vscode-editor-background, #1e1e1e);

    .dialog-container {

    }

    .dialog-header {
      margin-bottom: 20px;

    }

    .dialog-title {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 5px 0;
    }

    .dialog-subtitle {
      font-size: 12px;
      color: var(--vscode-descriptionForeground, #999999);
      margin: 0;
    }

    .form-group {

    }

    .form-label {

      margin-bottom: 8px;
      font-weight: 500;
    }

    .collection-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .collection-item {
      display: flex;
      align-items: center;
      padding: 12px;
      background: var(--background);
      border: 2px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .collection-item:hover {
      background: var(--vscode-list-hoverBackground, #2a2d2e);
      border-color: var(--focus-border);
    }

    .collection-item.selected {
      background: var(--vscode-list-activeSelectionBackground, #094771);
      border-color: var(--focus-border);
      box-shadow: 0 0 0 2px rgba(0, 127, 212, 0.3);
    }

    .collection-icon {
      width: 36px;
      height: 36px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      font-size: 18px;
    }

    .collection-info {
      flex: 1;
    }

    .collection-name {
      font-weight: 500;
      margin-bottom: 2px;
    }

    .collection-meta {
      font-size: 11px;
      color: var(--vscode-descriptionForeground, #999999);
    }

    .file-preview {
      margin-top: 15px;
      padding: 12px;
      background: var(--vscode-sideBar-background, #252526);
      border-radius: 4px;
      border-left: 3px solid var(--focus-border);
    }

    .file-preview-title {
      font-weight: 500;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .file-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 0;
      font-size: 12px;
    }

    .file-icon {
      color: var(--vscode-descriptionForeground, #999999);
    }

    .empty-collections {
      text-align: center;
      padding: 30px;
      color: var(--vscode-descriptionForeground, #999999);
      font-size: 13px;
    }

    .empty-icon {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 2px;
      font-family: inherit;
      font-size: inherit;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-primary {
      background: var(--button-background);
      color: var(--button-foreground);
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--button-hover);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: var(--vscode-button-secondaryBackground, #3a3d41);
      color: var(--vscode-button-secondaryForeground, #ffffff);
    }

    .btn-secondary:hover {
      background: var(--vscode-button-secondaryHoverBackground, #45494e);
    }
  </style>
</head>
<body>
  <div class="dialog-container">
    <div class="dialog-header">
      <h2 class="dialog-title">æ·»åŠ åˆ°é›†åˆ</h2>
      <p class="dialog-subtitle">é€‰æ‹©ä¸€ä¸ªé›†åˆæ¥æ·»åŠ é€‰ä¸­çš„æ–‡ä»¶</p>
    </div>

    <div class="form-group">
      <label class="form-label">é€‰æ‹©é›†åˆ</label>
      <div class="collection-list" id="collectionList">
        <!-- é›†åˆåˆ—è¡¨å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
      </div>
    </div>

    <div class="file-preview">
      <div class="file-preview-title">
        <span>ğŸ“„</span>
        <span>è¦æ·»åŠ çš„æ–‡ä»¶</span>
      </div>
      <div id="fileList">
        <div class="empty-state">æš‚æ— æ–‡ä»¶</div>
      </div>
    </div>

    <div class="button-group">
      <button type="button" class="btn btn-secondary" id="cancelBtn">å–æ¶ˆ</button>
      <button type="button" class="btn btn-primary" id="addBtn" disabled>æ·»åŠ åˆ°é›†åˆ</button>
    </div>
  </div>

  <script>
    const vscode = acquireVsCodeApi();

    let selectedCollectionId = null;
    let selectedFiles = [];
    let collections = [];

    // è·å–å›¾æ ‡çš„ç¬¦å·è¡¨ç¤º
    function getIconSymbol(iconName) {
      const iconMap = {
        'folder': 'ğŸ“',
        'repo': 'ğŸ“¦',
        'package': 'ğŸ',
        'project': 'ğŸ—ï¸',
        'library': 'ğŸ“š',
        'box': 'ğŸ“¦',
        'archive': 'ğŸ—ƒï¸',
        'container': 'ğŸ“¦',
        'bundle': 'ë¬¶',
        'collection': 'ğŸ“‚'
      };
      return iconMap[iconName] || 'ğŸ“';
    }

    // æ›´æ–°é›†åˆåˆ—è¡¨æ˜¾ç¤º
    function updateCollectionList() {
      const container = document.getElementById('collectionList');

      if (collections.length === 0) {
        container.innerHTML = `
          <div class="empty-collections">
            <div class="empty-icon">ğŸ“­</div>
            <div>æš‚æ— é›†åˆ</div>
            <div style="margin-top: 10px; font-size: 11px;">è¯·å…ˆåˆ›å»ºä¸€ä¸ªé›†åˆ</div>
          </div>
        `;
        return;
      }

      container.innerHTML = collections.map(collection => `
        <div class="collection-item ${collection.id === selectedCollectionId ? 'selected' : ''}"
             data-collection-id="${collection.id}">
          <div class="collection-icon" style="background-color: ${collection.color}20; color: ${collection.color};">
            ${getIconSymbol(collection.icon)}
          </div>
          <div class="collection-info">
            <div class="collection-name">${collection.name}</div>
            <div class="collection-meta">ID: ${collection.id}</div>
          </div>
        </div>
      `).join('');

      // æ·»åŠ ç‚¹å‡»äº‹ä»¶
      container.querySelectorAll('.collection-item').forEach(item => {
        item.addEventListener('click', () => {
          const collectionId = item.dataset.collectionId;
          selectCollection(collectionId);
        });
      });
    }

    // é€‰æ‹©é›†åˆ
    function selectCollection(collectionId) {
      selectedCollectionId = collectionId;

      // æ›´æ–°UI
      document.querySelectorAll('.collection-item').forEach(item => {
        if (item.dataset.collectionId === collectionId) {
          item.classList.add('selected');
        } else {
          item.classList.remove('selected');
        }
      });

      // å¯ç”¨/ç¦ç”¨æ·»åŠ æŒ‰é’®
      updateAddButton();
    }

    // æ›´æ–°æ–‡ä»¶åˆ—è¡¨æ˜¾ç¤º
    function updateFileList() {
      const fileList = document.getElementById('fileList');

      if (selectedFiles.length === 0) {
        fileList.innerHTML = '<div class="empty-state">æš‚æ— æ–‡ä»¶</div>';
        return;
      }

      fileList.innerHTML = selectedFiles.map(file => {
        const fileName = file.split('/').pop() || file.split('\\').pop() || file;
        return `
          <div class="file-item">
            <span class="file-icon">ğŸ“„</span>
            <span>${fileName}</span>
          </div>
        `;
      }).join('');
    }

    // æ›´æ–°æ·»åŠ æŒ‰é’®çŠ¶æ€
    function updateAddButton() {
      const addBtn = document.getElementById('addBtn');
      addBtn.disabled = !selectedCollectionId || selectedFiles.length === 0;
    }

    // æ·»åŠ æŒ‰é’®ç‚¹å‡»å¤„ç†
    document.getElementById('addBtn').addEventListener('click', () => {
      if (!selectedCollectionId) {
        alert('è¯·é€‰æ‹©ä¸€ä¸ªé›†åˆ');
        return;
      }

      if (selectedFiles.length === 0) {
        alert('æ²¡æœ‰è¦æ·»åŠ çš„æ–‡ä»¶');
        return;
      }

      vscode.postMessage({
        command: 'addToCollection',
        data: {
          collectionId: selectedCollectionId,
          files: selectedFiles
        }
      });
    });

    // å–æ¶ˆæŒ‰é’®å¤„ç†
    document.getElementById('cancelBtn').addEventListener('click', () => {
      vscode.postMessage({
        command: 'cancel'
      });
    });

    // ç›‘å¬æ¥è‡ªæ‰©å±•çš„æ¶ˆæ¯
    window.addEventListener('message', event => {
      const message = event.data;

      switch (message.command) {
        case 'initialize':
          selectedFiles = message.files || [];
          collections = message.collections || [];
          updateCollectionList();
          updateFileList();
          updateAddButton();
          break;
      }
    });

    console.log('æ·»åŠ åˆ°é›†åˆå¯¹è¯æ¡†å·²åŠ è½½');
  </script>
</body>
